<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador - Oracle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="./assets/img/Vector-logo.png" alt="logoAlura" id="logo-img">
        </div>
    </header>
    <main>
        <section class="request-text">
            <p>Ingrese el texto:</p>
            <input type="text" name="encriptador" id="encriptador">
        </section>
        <p>Solo letras minúsculas y mayúsculas</p>
        <button id="buttonEncript">Encriptar</button>
        <button id="buttonDescript">Desencriptar</button>
        <section>
            <div id="rectangle1">
                <div id="noTextFound">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div id="#requetsToDescript">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>        
    </main>
    <footer><p>Franco Lapalma</p></footer>
    <script src="encriptador.js"></script>
</body>
</html>
