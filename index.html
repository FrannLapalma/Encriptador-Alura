<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador - Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./assets/img/Vector-logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="60" rows="10" placeholder="Ingrese el texto:"></textarea>
            <div>
                <h6 class="alert">Solo letras minúsculas y mayúsculas</h6>
            </div>
            <div class="buttons">
                <button class="button-encript">Encriptar</button>
                <button class="button-descript">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="results">
                <textarea class="text-result" cols="30" rows="10"></textarea>
                <div class="no-text">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div class="enter-text">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="button-to-copy">
                    <button class="button-copy">Copiar</button>
                </div>
            </div>
        </section>        
    </main>
    <footer>
        <p>Franco Lapalma</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
